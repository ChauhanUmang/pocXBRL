<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Report</title>
    <style>
        body { font-family: sans-serif; }
        table { border-collapse: collapse; width: 300px; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Simple Financial Report</h1>
    <table>
        <tr>
            <th>Concept</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Revenue</td>
            <td>{{Revenue}}</td>
        </tr>
        <tr>
            <td>Expenses</td>
            <td>{{Expenses}}</td>
        </tr>
        <tr>
            <td><b>Net Income</b></td>
            <td><b>{{NetIncome}}</b></td>
        </tr>
    </table>
</body>
</html>
